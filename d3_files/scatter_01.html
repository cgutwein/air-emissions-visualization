<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}
#tooltip {
  position: absolute;
  width: 300px;
  height: auto;
  /*padding: 10px;*/
  background-color: white;
  /*-webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;*/
  /*-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);*/
  pointer-events: none;
}

#tooltip.hidden {
  display: none;
}

#tooltip p {
  margin: 0;
  font-family: sans-serif;
  font-size: 16px;
  line-height: 20px;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<div id="tooltip" class="hidden">
  <p><strong><span id="name"></span></strong></p>
  <!-- <p>Calories................... <span id="kcal">1000</span></p>
  <p>Serving Size............ <span id="serv">100</span></p>
  <p>Protein..................... <span id="protein">100</span> (g)</p>
  <p>Fat........................... <span id="fat">100</span> (g)</p>
  <p>Carbohydrates......... <span id="carbs">100</span> (g)</p>
  <p>Sugars..................... <span id="sugars">100</span> (g)</p> -->
</div>
<script>

var margin = {top: 20, right: 20, bottom: 70, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var color = d3.scaleOrdinal(d3.schemeCategory10);

var xAxis = d3.axisBottom().scale(x);

// d3.select(".axis")
// .call(d3.svg.axis()
//     .scale(x)
//     .orient("bottom"));

var yAxis = d3.axisLeft().scale(y);

// d3.select(".axis").call(d3.svg.axis()
//     .scale(y)
//     .orient("left"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // add the tooltip area to the webpage

d3.csv("plant_data_14.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.PLNGENAN = +d.PLNGENAN;
    d.PLCO2AN = +d.PLCO2AN;
  });

  x.domain(d3.extent(data, function(d) { return d.PLNGENAN; })).nice();
  y.domain(d3.extent(data, function(d) { return d.PLCO2AN; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      // text label for the x axis

  svg.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Plant Total Power Generated in 2014 (MW-h)");

      // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Carbon Dioxide Annual Emissions, 2014 (Tons)");

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.PLNGENAN); })
      .attr("cy", function(d) { return y(d.PLCO2AN); })
      .style("fill", function(d) { return color(d.PLFUELCT); })
      .on("mouseover", function(d,i) {

       //Get this bar's x/y values, then augment for the tooltip
       var coords = d3.mouse(this);
       //console.log(coords);
       var xPosition = coords[0];
       var yPosition = coords[1];

       //Update the tooltip position and value
       d3.select("#tooltip")
         .style("left", 400 + "px")
         .style("top", 400 + "px")
         .select("#name")
         .text(d.PNAME);

       d3.select("#tooltip")
         .select("#loc")
         .text(d.CNTYNAME + " County, ", + d.PLSTATABB);

       d3.select("#tooltip")
         .select("#CO2")
         .text(d.PLCO2AN);

       d3.select("#tooltip")
         .select("#pow")
         .text(d.PLNGENAN);

       //Show the tooltip
       d3.select("#tooltip").classed("hidden", false);

      })
      .on("mouseout", function() {

       //Hide the tooltip
       d3.select("#tooltip").classed("hidden", true);
      });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
